<!DOCTYPE html>
<html>
<head> 
	<link rel="dropdown" href="Dropdown.css">
	<script type="text/javascript" src="Dropdown.src.js"> 
		runOnLoad(Dropdown.initialise);
		Dropdown.applyTo('menu1');
	</script>

    <style type="text/css">
      html, body, #map-canvas { height: 60%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<h1>Bus Tracker</h1>

<div id="menu"></div>

<div id="map-canvas"></div>

<p id="demo"></p>

</body>
</html>
